<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link rel="icon" th:href="@{assets/images/favicon.ico}" sizes="16x16" />

    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" th:href="@{assets/css/icons/fontawesome/styles.min.css}" />
    <link rel="stylesheet" th:href="@{build/css/style.css}" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{assets/css/form.css}" />
    <link rel="stylesheet" th:href="@{assets/css/util.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{assets/css/bootstrap.min.css}" />
    <link th:href="@{font/css/all.css}" rel="stylesheet">

    <style>
        body{
            background-color: #eeeeee;
        }
        @font-face {
            font-family: "cool";
            src: url('../../static/assets/images/home/cool.ttf');
        }
    </style>

</head>
<body>

    <div class="log-container">
        <div class="left-content">
            <div class="instant-logo">
                <div class="sign-up-link">
                    <a class="txt2" th:href="@{/login}">
                        <i class="fas fa-arrow-left m-l-5" aria-hidden="true"></i>
                        Avez vous un compte ?
                    </a>
                </div>
            </div>
        </div>
        <div class="right-content" style="background: #343a40">
            <form data-toggle="validator" th:action="@{/signup}" role="form" th:object="${client}" method="post" class="login100-form validate-form">
                        <span style="color: white;" class="login100-form-title">
                            Espace d'enregistrement
                        </span>
                <div class="wrap-input100 validate-input" data-validate="email est requis: ex@abc.xyz">
                    <input required id="name" th:field="*{nom}" value="" class="input100" type="text" placeholder="Pseudo">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                                <i class="fas fa-user" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="email est requis: ex@abc.xyz">
                    <input required id="email" th:field="*{email}" value="" class="input100" type="text" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="mot de passe est requis">
                    <input required type="password" th:field="*{password}" id="password" class="input100" placeholder="Mot de passe">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                </div>


                <div class="container-login100-form-btn">
                    <label class="control-label" th:if="${#fields.hasErrors('email')}" style="color: red">Email Incorrecte</label>
                    <label class="control-label" th:if="${msg}" style="color: green">Votre Compte a ete creer avec succes!</label>
                    <button type="submit" id="_submit" name="_submit" class="login100-form-btn">
                        Creer un compte
                    </button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
